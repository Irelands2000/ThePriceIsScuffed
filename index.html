<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price is Scuffed Game - Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Price is Scuffed Game Show</h1>

    <div id="player-input">
      <h3>Enter Your Name and Guess</h3>
      <input type="text" id="player-name" placeholder="Enter your name" required>
      <input type="number" id="player-guess" placeholder="Enter your guess" required>
      <button id="lock-guess">Lock Guess</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="player.js"></script>
</body>
</html>
